<style>
 #language-select {
   margin-top: 1%;
   border: none;
 }
 #language-select i.chevron-down {
   filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(258deg) brightness(104%) contrast(102%);
 }
 #language-dropdown {
   background-color: white;
   padding: 1% 15% 1% 1%;
   position: absolute;
   box-sizing: border-box;
   right: 2%;
   display: none;
   border-radius: 15px;
   z-index: 1;
   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.15), 0 4px 8px 0 rgba(0, 0, 0, 0.15);
 }
 .dropdown-item {
   display: block;
   text-decoration: none;
   font-weight: bold;
   color: black;
 }
</style>
<script>
 'use strict';

 let nextDisplay;
 let languageDropdown;

 window.addEventListener('load', () => {
   nextDisplay = 'block';
   languageDropdown = document.querySelector('#language-dropdown');
 })

 function showLanguageSelect() {
   console.log('show');
   const dropdown = document.getElementById('language-dropdown');
   dropdown.style.display = 'block';
 }
 function hideLanguageSelect() {
   console.log('hide');
   const dropdown = document.getElementById('language-dropdown');
   dropdown.style.display = 'none';
 }
 function clickHandler() {
   console.log('test');
   let nextDisplay_ = window.getComputedStyle(languageDropdown).display;
   languageDropdown.style.display = nextDisplay;
   nextDisplay = nextDisplay_;
 }
</script>
<div id="site-header">
  <div id="navigation-container">
    <div id="site-logo" style="background: url({#{ '/logo-temp.png'|asseturl }#})">
      <img src="{{ '/logo-temp.png'|asseturl }}">
    </div>
    <ul id="nav-list">
      <li><a href="#step1">{{ _('Download') }}</a></li>
      <li><a href="#step2">{{ _('Connect') }}</a></li>
      <li><a href="#step3">{{ _('Access') }}</a></li>
      <li><a href="#support-footer">{{ _('Support') }}</a></li>
    </ul>
    <div id="language-select" onmouseleave="hideLanguageSelect()" onmousedown="clickHandler()">
      <div class="button" style="border: none; width: 145px; height: 56px;" onmouseover="showLanguageSelect()">
        <div style="padding-top: 12%; margin-right: 16px; margin-left: 24px;">English<i class="chevron-down"></i></div>
      </div>
      <div id="language-dropdown">
        {% for alt in get_alts(this) %}
        <a href="{{ '.'|url(alt=alt) }}" class="dropdown-item">{{ bag('alternatives', alt).language or alt|title }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
